<!DOCTYPE html>
<html>
  <head>
    <title>Ya auth test</title>
    <link href="css/style.css" rel="stylesheet"/>
<!--     <script src="js/script.js"></script> -->
    <script src="https://yastatic.net/s3/passport-sdk/autofill/v1/sdk-suggest-with-polyfills-latest.js"></script>
    
  </head>

  <body>
    <script>
      const OATUH_APP_ID = '4d583690e1214c4581e492a653213c59';
      YaAuthSuggest.init(
      {
         client_id: OATUH_APP_ID,
         response_type: 'token',
         redirect_uri: 'https://osmaav.github.io/YandexOauth/'
      },
      'https://osmaav.github.io/YandexOauth/'
       )
       .then(({
          handler
       }) => handler())
       .then(data => document.getElementsByTagName('h1')[0].outerhtml=`<h1>Token ${data}</h1>`)
       .catch(error => document.getElementsByTagName('h1')[0].outerhtml=`<h1>Ошибка ${error}</h1>`);
    </script>
    <h1>Oauth test</h1>
    <div class="button-container">
      <a id="oauth" class="button">Set</a>
      <a id="copy" class="button">Copy</a>
      <a id="delete" class="button">Delete</a>
    </div>
  </body>
</html>
